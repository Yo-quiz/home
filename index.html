<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Yo-Quiz</title>
    <style>
        body {
            background: linear-gradient(to bottom, #00aaff, #006699); /* Gradiente de azul claro a azul oscuro */
            background-size: cover;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
        }

        h1 {
            color: white;
            font-size: 3rem;
            margin-top: 2rem;
            text-align: center;
        }

        p {
            color: white;
            font-size: 1.5rem;
            margin: 0;
            text-align: center;
        }

        .language-selection {
            display: flex;
            justify-content: space-around;
            align-items: flex-end;
            width: 100%;
            padding-bottom: 1rem;
        }

        .language-selection img {
            width: 30%;
            max-width: 200px;
            height: auto;
            cursor: pointer;
        }

        .language-selection img:hover {
            transform: scale(1.1);
            transition: transform 0.2s;
        }
    </style>
</head>
<body>
    <h1>WELCOME TO YO-QUIZ</h1>
    <p>Select your language</p>
    <div class="language-selection">
        <a href="https://yo-quiz.github.io/quiz/">
            <img src="spanish.png" alt="Spanish">
        </a>
        <a href="https://yo-quiz.github.io/frc/">
            <img src="french.png" alt="French">
        </a>
        <a href="https://yo-quiz.github.io/eng/">
            <img src="english.png" alt="English">
        </a>
    </div>
</body>
</html>
