<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Yo-Quiz</title>
    <style>
        body {
            background: linear-gradient(to bottom, #00aaff, #006699); /* Gradiente de azul claro a azul oscuro */
            background-size: cover;
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }

        h1 {
            margin-top: 50px;
            font-size: 3rem;
        }

        #language-selection {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 50px;
            box-sizing: border-box;
        }

        .language {
            width: 150px; /* Aumentar tamaño de las imágenes */
            cursor: pointer;
        }

        #select-text {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>WELCOME TO YO-QUIZ</h1>
    <p id="select-text">Select your language</p>
    <div id="language-selection">
        <img src="spanish.png" alt="Spanish" class="language" onclick="window.location.href='https://yo-quiz.github.io/quiz/'">
        <img src="french.png" alt="French" class="language" onclick="window.location.href='https://yo-quiz.github.io/frc/'">
        <img src="english.png" alt="English" class="language" onclick="window.location.href='https://yo-quiz.github.io/eng/'">
    </div>
</body>
</html>
